<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
  <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoCloud.jpg}" height="350" width="350"/>
    <p>Изображение от <a href="https://ru.freepik.com/free-vector/hand-drawn-taco-outline-illustration_59741950.htm#query=%D1%82%D0%B0%D0%BA%D0%BE&position=16&from_view=search&track=sph">Freepik</a></p>
    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>

    <ul>
      <li th:each="taco : ${tacoOrder.tacos}">
      <span th:text="${taco.name}">taco name</span></li>
    </ul>

    <h3>Deliver my taco masterpieces to...</h3> <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <br/>

    <label for="deliveryStreet">Street address: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <br/>

    <label for="deliveryCity">City: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <br/>

    <label for="deliveryState">State: </label> <input type="text" th:field="*{deliveryState}"/>
    <br/>

    <label for="deliveryZip">Zip code: </label> <input type="text" th:field="*{deliveryZip}"/>
    <br/>

    <h3>Here’s how I’ll pay...</h3>
    <label for="ccNumber">Credit Card #: </label> <input type="text" th:field="*{ccNumber}"/>
    <br/>

    <label for="ccExpiration">Expiration: </label> <input type="text" th:field="*{ccExpiration}"/>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <br/>

    <input type="submit" value="Submit Order"/>
  </form>
</body>
</html>
